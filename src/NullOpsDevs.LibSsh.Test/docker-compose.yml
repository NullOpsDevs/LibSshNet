services:
  ssh-server:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: libssh-test-server
    hostname: ssh-test
    network_mode: "host"
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 32768
        hard: 32768
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 5s
      timeout: 3s
      retries: 10
