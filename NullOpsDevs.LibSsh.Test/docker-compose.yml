services:
  ssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: libssh-test-server
    hostname: ssh-test
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUDO_ACCESS=true
      - PASSWORD_ACCESS=true
      - USER_NAME=user
      - USER_PASSWORD=12345
    volumes:
      - ./docker/test-keys:/keys:ro
      - ./docker/test-files:/test-files
      - ./docker/setup-ssh-server.sh:/setup-ssh-server-src.sh:ro
    ports:
      - "2222:2222"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 5s
      timeout: 3s
      retries: 10
    entrypoint: >
      sh -c "apk add --no-cache dos2unix ncurses &&
             cp /setup-ssh-server-src.sh /tmp/setup.sh &&
             dos2unix /tmp/setup.sh &&
             mkdir -p /custom-cont-init.d &&
             cp /tmp/setup.sh /custom-cont-init.d/setup.sh &&
             chmod +x /custom-cont-init.d/setup.sh &&
             exec /init"

  ssh-agent:
    image: alpine:latest
    container_name: libssh-test-agent
    volumes:
      - ./docker/test-keys:/keys:ro
      - ./docker/setup-ssh-agent.sh:/setup-ssh-agent-src.sh:ro
      - ssh-agent-socket:/ssh-agent
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-S", "/ssh-agent/socket"]
      interval: 5s
      timeout: 3s
      retries: 10
    entrypoint: >
      sh -c "apk add --no-cache dos2unix &&
             cp /setup-ssh-agent-src.sh /tmp/setup.sh &&
             dos2unix /tmp/setup.sh &&
             chmod +x /tmp/setup.sh &&
             /bin/sh /tmp/setup.sh"

volumes:
  ssh-agent-socket:
