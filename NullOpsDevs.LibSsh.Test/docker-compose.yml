services:
  ssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: libssh-test-server
    hostname: ssh-test
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PUBLIC_KEY_FILE=/config/authorized_keys
      - SUDO_ACCESS=true
      - PASSWORD_ACCESS=true
      - USER_NAME=user
      - USER_PASSWORD=12345
    ports:
      - "2222:2222"
    restart: unless-stopped
